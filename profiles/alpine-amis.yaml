### Profile for Building the Publically-Available Alpine Linux AMIs

# Profile overrides
alpine-amis: &alpine-amis
  revision: '1'
  build_region: us-west-2
  build_subnet: subnet-b80c36e2
  ami_access:
    - all
  ami_regions:
    - ap-northeast-1
    - ap-northeast-2
#    - ap-northeast-3 # skipped, available by subscription only
    - ap-southeast-1
    - ap-southeast-2
    - ap-south-1
    - ca-central-1
    - eu-central-1
    - eu-north-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2

# Build definitions
builds:
  current-x86_64:
    <<: *_base-current
    <<: *_version-current
    <<: *_x86_64-current
    <<: *alpine-amis
    repos:
      <<: *_base-current-repos
      <<: *_version-current-repos
      <<: *_x86_64-current-repos
    pkgs:
      <<: *_base-current-pkgs
      <<: *_version-current-pkgs
      <<: *_x86_64-current-pkgs
    svcs:
      <<: *_base-current-svcs
      <<: *_version-current-svcs
      <<: *_x86_64-current-svcs

