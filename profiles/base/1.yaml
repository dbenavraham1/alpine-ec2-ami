### Base Variables, Revsion #1

_base-1: &_base-1
  # Profile/Build
  profile:
  profile_build:

  # Versioning
  version:
  release:
  end_of_life:
  revision:

  # Architecture
  arch:
  build_arch:

  # Builder-instance
  build_region:
  build_subnet:
  build_security_group:
  build_instance_type:  t3.nano
  build_public_ip:      ''
  build_user:           ec2-user
  build_ami_name:       amzn2-ami-hvm-2.0.*-gp2
  build_ami_owner:      '137112412989'
  build_ami_latest:     'true'

  # AMI build/deploy
  ami_name_prefix:  alpine-ami-
  ami_name_suffix:  ''
  ami_desc_prefix:  'Alpine Linux '
  ami_desc_suffix:  ' - https://github.com/mcrute/alpine-ec2-ami'
  ami_volume_size:  '1'
  ami_encrypt:      'false'
  ami_user:         alpine
  ami_access:
  ami_regions:

  # AMI configuration
  bootloader:
  repos: &_base-1-repos {}
  pkgs: &_base-1-pkgs
    linux-virt:
    alpine-mirrors:
    chrony:
    haveged:
    nvme-cli:
    openssh:
    sudo:
    tiny-ec2-bootstrap:
    tzdata:
  svcs: &_base-1-svcs
    # sysinit
    devfs:     sysinit
    dmesg:     sysinit
    hwdrivers: sysinit
    mdev:      sysinit
    # boot
    acpid:    boot
    bootmisc: boot
    haveged:  boot
    hostname: boot
    hwclock:  boot
    modules:  boot
    swap:     boot
    sysctl:   boot
    syslog:   boot
    # default
    chronyd:
    networking:
    sshd:
    tiny-ec2-bootstrap:
    # shutdown
    killprocs: shutdown
    mount-ro:  shutdown
    savecache: shutdown

